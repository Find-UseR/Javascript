                    let mom=d.getMonth()+1;
                    let year=d.getFullYear();

                    let ampm=h>=12 ?'PM':
                    'AM';
                     h=h%2;
                     h=h?h:12;
                     m=m<10?'0'+m:m;
                     s=s<10?'0'+s:s;
                   
                     
                     document.getElementById('clock').innerHTML=h+":"+m+":"+s;
