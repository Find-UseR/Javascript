<html>
  <script>window.addEventListener('load', function() {
    // Show confirmation dialog box
    var confirmation = confirm('Want to see the Question to');
  
    if (confirmation) {
      // Show prompt dialog box
      var institutionName = prompt('What is your institution name?');
  
      if (institutionName === 'BIIT') {
        // Show alert box for correct answer
        alert('Right!');
      } else {
        // Show alert box for wrong answer
        alert('Wrong!');
      }
    }
  });</script>
</html>
